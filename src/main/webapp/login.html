<br>
<div class="logo">
	<span>快速开发平台-Web</span>
</div>
<form class="form" action="" method="post">
	<br>
	<div class="input-group">
		<span class="input-group-addon"> <span
			class="glyphicon glyphicon-user"></span>
		</span> <input type="text" name="username" ng-model="username"
			class="form-control" id="username" placeholder="请输入用户名" />
	</div>
	<br>
	<div class="input-group">
		<span class="input-group-addon"> <span
			class="glyphicon glyphicon-lock"></span>
		</span> <input type="password" name="password" ng-model="password"
			class="form-control" id="password" placeholder="请输入密码" />
	</div>
	<br>
	<div class="btn-group btn-group-justified" role="group">
		<a class="btn btn-default" role="button" ng-click="reset()">重置</a> <a
			class="btn btn-default" role="button" ng-click="login()">登录</a>
	</div>
</form>
<div class="result">{{username}}: {{password}}</div>
